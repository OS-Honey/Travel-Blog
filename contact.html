<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">The World Through My Lens</a></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <h1>Contact Me</h1>
            <p>Have a question or want to share your thoughts? Feel free to reach out!</p>
            <div class="contact-form-container">
                <form action="#" method="POST" id="contactForm">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Full Name">

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email Address">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The World Through My Lens. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
